<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección en Tiempo Real con ONNX</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 20px; }
        #container { position: relative; display: inline-block; }
        #video { /* Modo espejo quitado */ }
        #canvas { position: absolute; top: 0; left: 0; }
        #controls { margin: 20px; padding: 10px; max-width: 640px; display: inline-block; text-align: left;}
        #focus-control { display: none; } /* Oculto por defecto */
        #focus-control label { margin-right: 10px; }
        #focus-control input { width: 300px; }
        #model-selector { margin-bottom: 15px; padding: 10px; font-size: 1em; }
    </style>
</head>
<body>
    <h1>Detección de Objetos con ONNX.js</h1>

    <div id="controls">
        <div>
            <label for="model-selector">Elige un modelo:</label>
            <select id="model-selector">
                <option value="Tapon_6800" data-filename="tapon6800.onnx">INSPECCION IA TAPON 6800</option>
            </select>
        </div>
        <div id="focus-control">
            <label for="focus-slider">Enfoque:</label>
            <input type="range" id="focus-slider">
        </div>
    </div>

    <div id="container">
        <video id="video" autoplay playsinline width="640" height="480"></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <p id="status">Selecciona un modelo para comenzar...</p>

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
